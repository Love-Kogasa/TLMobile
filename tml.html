<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLMobile - TModLoader Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/utilities.css" rel="stylesheet">
  <link href="css/components/animations.css" rel="stylesheet">
  <link href="css/components/buttons.css" rel="stylesheet">
  <link href="css/components/cards.css" rel="stylesheet">
  <link href="css/components/icons.css" rel="stylesheet">
  <link href="css/components/nav-drawer.css" rel="stylesheet">
  <link href="css/components/top-app-bar.css" rel="stylesheet">
  <link href="css/components/hero.css" rel="stylesheet">
  <link href="css/components/mod-list.css" rel="stylesheet">
  <script src="js/moddata.js"></script>
</head>
<body>
<!-- Top App Bar -->
<header class="top-app-bar">
  <button id="menu-button" class="material-icons" onclick="history.back()">arrow_back</button>
  <div class="top-app-bar__title">
    <img src="imgs/logo.png" class="top-app-bar__logo" alt="">
    <span>TModLoader Mods</span>
  </div>
  <div class="top-app-bar__search">
    <span class="material-icons search-icon">search</span>
    <label for="modsearch"></label><input type="text" id="modsearch" class="search-field" placeholder="搜索模组">
  </div>
</header>

<!-- Main Content -->
<main class="main-content container">
  <div id="mods" class="card-grid"></div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    var mdd = await loadMod()
    var url = new URL( window.location.href ).searchParams
    modsearch.oninput = () => {
      mods.innerHTML = ""
      for( let mod of mdd.search( modsearch.value )){
        if( mod.engine === "tmodloader" ) mods.innerHTML += mod.html()
      }
    }
    modsearch.oninput()
  });
</script>
</body>
</html>
