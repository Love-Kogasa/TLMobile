<!doctype>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/picnic.css">
    <link rel="stylesheet" href="css/index.css">
    <title>TLMobile - 一切为了Terraria手机MOD玩家</title>
    <script src="js/moddata.js"></script>
    <script>
      window.onload = async () => {
        var mdd = await loadMod()
        var url = new URL( window.location.href ).searchParams
        modsearch.oninput = () => {
          mods.innerHTML = ""
          for( let mod of mdd.search( modsearch.value )){
            if( mod.engine === "terraria" ) mods.innerHTML += mod.html()
          }
        }
        modsearch.oninput()
      }
    </script>
  </head>
  <body>
    <nav class="demo imponent">
      <a href="./index.html" class="brand">
         <img src="imgs/logo.png" class="logo">
        <span>TLMobile - Terraria Vanilla</span>
      </a>
    </nav><br><br>
    <div class="container">
      <input placeholder="搜索适配手机Terraria的东东" id="modsearch"><br>
      <div id="mods" style="max-height: 77vh; overflow: auto;">
      </div>
    </div>
  </body>
</html>
